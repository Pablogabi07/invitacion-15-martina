<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación 15 Años</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kaushan+Script&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <br>
                <p>Estas invitado a celebrar mis</p>
                <h2><span class="fifteen"></span></h2>
                <p class="nombre">Martina</p>
                <p><strong class="fecha">Fecha:</strong>
                    <br>
                    Sábado 24 de Octubre 21:30hs</p>
                    <br><br>
                <div class="buttons">
                    <a href="https://wa.me/123456789?text=¡Hola! Confirmo mi asistencia al Quince de Martina!" target="_blank" class="btn confirm">Confirmar asistencia</a>
                    <button class="btn location" onclick="flipCard()">Ver dirección</button>
                </div>
            </div>
            
            <div class="back">
                <br><br>
                <h2 class="direc">Dirección del evento</h2>
                <br><br><br>
                <p>Salón Las Mariposas</p>
                <p>Av. Siempre viva 123 - Moreno</p>

                <div id="countdown">
                    <div class="time-box">
                        <span id="days"></span>
                        <p>Días</p>
                    </div>
                    <div class="time-box">
                        <span id="hours"></span>
                        <p>Horas</p>
                    </div>
                    <div class="time-box">
                        <span id="minutes"></span>
                        <p>Min</p>
                    </div>
                    <div class="time-box">
                        <span id="seconds"></span>
                        <p>Seg</p>
                    </div>
                </div>
              

                <a href="https://maps.app.goo.gl/b5mhQoMn9mmde8eGA" target="_blank" class="btn map">Abrir en Google Maps</a>
                <br>
                <button class="btn location" onclick="flipCard()">Volver</button>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/contador.js"></script>
</body>
</html>
